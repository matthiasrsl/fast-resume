<!DOCTYPE HTML>
<html>
  <head>
    <title>{% block title %}Curriculum Vitae{% endblock %}</title>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" href="../static/base_resume.css" />
    {% block css %}
    {% endblock %}    
  </head>
  
  <body>
    <div id="resume-page-wrapper">
      <div id=page>
        <div id="resume" style="
          --color-vibrant: {{ resume.meta.colors.vibrant }};
          --color-muted: {{ resume.meta.colors.muted }};
          --color-light: {{ resume.meta.colors.light }};
          --color-dark: {{ resume.meta.colors.dark }};
          --color-medium: {{ resume.meta.colors.medium }};
        ">
          {% block resume %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
